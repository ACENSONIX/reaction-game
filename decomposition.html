<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reaction - Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 class="heading">Reaction-Game</h1>
    <div class="container">
      <h4 class="text-center pt-5">Reactants</h4>
      <div class="reactants flex">
        <div class="calciumCarbonate flex" style="align-items: baseline;">
          <p draggable="true" class="calcium">
            <img src="/assets/Ca.png" />
          </p>
          <p draggable="true" class="oxygen">
            <img src="/assets/O - final.png" />
          </p>
          <div style="text-align: center;">
            <p draggable="true" class="carbon">
              <img src="/assets/C.png" />
            </p>
            <p draggable="true" class="oxygen">
              <img src="/assets/O - final.png" />
            </p>
          </div>
          <p draggable="true" class="oxygen">
            <img src="/assets/O - final.png" />
          </p>
        </div>
      </div>
      <div class="flex">
        <button
          type="button"
          class="btn btn-success"
          onclick="checkDecomposition()"
        >
          Submit
        </button>
      </div>
      <div class="product flex">
        <div class="choice flex"></div>
        <div class="choice flex"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
